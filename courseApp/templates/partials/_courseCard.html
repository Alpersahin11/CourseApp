{% load static %}

<div class="col-md-6 col-lg-4 mb-4">
  <div class="card course-card h-100 shadow-sm bg-light d-flex flex-column">
    
    {% if course.img %}
      <img
        src="{{ course.img.url }}"
        class="card-img-top course-img"
        alt="{{ course.title }}"
      />
    {% endif %}
    
    <div class="card-body d-flex flex-column flex-grow-1">

      <!-- ÜST KISIM: Başlık ve Açıklama -->
      <div class="mb-3">
        <h5 class="card-title fw-semibold text-dark">{{ course.title }}</h5>
        <p class="card-text text-muted small">
          {{ course.description|truncatechars:100|safe }}
        </p>
      </div>

      <!-- ORTA KISIM: Boşluğu esnek şekilde doldurur -->
      <div class="flex-grow-1"></div>

      <!-- ALT KISIM: Sabit tutulan alan -->
<div class="mt-auto">
  <div class="d-flex justify-content-between align-items-center">
    
    <!-- Öğretmen bilgisi -->
    <p class="card-text mb-0 d-flex align-items-center">
      <i class="bi bi-person-circle text-primary me-2 fs-5"></i>
      <a href="{% url 'teacher_details' course.teacher.id %}" class="text-decoration-none">
        <small class="text-secondary fw-semibold hover-underline">
          {{ course.teacher.get_full_name }}
        </small>
      </a>
    </p>

    <!-- Öğrenci sayısı -->
    <div class="text-muted d-flex align-items-center">
      <i class="bi bi-people-fill me-1"></i>
      <small>{{ course.enrolled_students.count }} students</small>
    </div>
  </div>

  <!-- Detay butonu -->
  <a href="{% url 'course_details' course.slug %}" class="btn btn-outline-primary w-100 mt-3 shadow-sm rounded-pill">
    <i class="bi bi-arrow-right-circle me-1"></i> Details
  </a>
</div>

      
    </div>
  </div>
</div>
