{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">CourseApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor02"
      aria-controls="navbarColor02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'course' %}">Course</a>
        </li>
       
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student_courses' %}">My Courses</a>
        </li>
        {% endif %}

        {% if is_teacher %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'teacher_courses' %}">Admin Courses</a>
        </li>
        {% endif %}

      </ul>

<form class="d-flex" action="{% url 'course' %}">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          name="q"
          aria-label="Search"
        />
        
      </form>

      <ul class="navbar-nav ms-auto">
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_login' %}">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_register' %}">Register</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "edit_profile" %}">{{user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_logout' %}">logout</a>
        </li>
        {% endif %}

      </ul>
      
    </div>
  </div>
</nav>
