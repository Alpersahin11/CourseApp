{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">CourseApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor02"
      aria-controls="navbarColor02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'course' %}">Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>

      {% if is_teacher %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my_courses' %}">Admin Courses</a>
        </li>
        {% endif %}
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_login' %}">login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_register' %}">register</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="#">{{user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_logout' %}">logout</a>
        </li>
        {% endif %}

      </ul>
      <form class="d-flex" action="{% url 'course' %}">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          name="q"
          aria-label="Search"
        />
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
