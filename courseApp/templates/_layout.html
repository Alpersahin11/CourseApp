{% load static %}

<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Film Sitesi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
 
  </head>

  <body>
    {% if messages %}
    <ul class="container-fluid p-0">
      {% for message in messages %}
        <div class="alert {% if message.tags %}{{ message.tags }} {% endif %}alert-primary alert-dismissible fade show text-center" role="alert">
           {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         
        </div>
      {% endfor %}
    </ul>
    {% endif %}


    {% include 'partials/_navbar.html' %}

    <main class="container my-4 justify-content-center">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
      <div class="container">
        <span class="text-muted">&copy; 2025 Course Sitesi</span>
      </div>
    </footer>
  </body>
</html>
